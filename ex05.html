<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EX05</title>
  <style>
  .container {               
    max-width: 1200px;
    height: 180px;
    margin: 24px;
    border: 2px solid #a7a7a7;
    border-radius: 10px;
    overflow-y: auto;
    padding: 15px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 10px;
  }

  img {
    width: 100%;
    height: 160px;
    border-radius: 12px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <img src="https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg">
      <img src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg">
      <img src="https://images.pexels.com/photos/1913226/pexels-photo-1913226.jpeg">
      <img src="https://images.pexels.com/photos/31890371/pexels-photo-31890371.jpeg">
      <img src="https://images.pexels.com/photos/29406740/pexels-photo-29406740.jpeg">
      <img src="https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg">
      <img src="https://images.pexels.com/photos/1581484/pexels-photo-1581484.jpeg">
      <img src="https://images.pexels.com/photos/1283219/pexels-photo-1283219.jpeg">
    </div>
  </div>
</body>
</html>
